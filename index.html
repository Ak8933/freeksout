<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="inner-header flex">
        <div class="navbar">
          <nav>
            <div class="left">
              <!-- <a href="https://www.freeskout.com/img/freeskout.png">LOGO HERE</a> -->
              <div class="img">
                <img
                  src="https://www.freeskout.com/img/freeskout.png"
                  alt="freeksout_logo"
                />
              </div>
            </div>
            <div class="right">
              <ul>
                <li>BRANDS</li>
                <li>INFLUENECERS</li>
                <li>PRICING</li>
                <li>BLOGS</li>
                <li>CONTACT</li>
              </ul>
            </div>
          </nav>
        </div>

        <div class="main">


          <div class="left_main">
            <div class="left1">
              <p id="big">
                Discover. Connect.
                <br />
                Collaborate.
              </p>
            </div>
            <div class="left2">
              <p id="small">
                An ecosystem for Social media Influencers and Brands
              </p>
            </div>

            <div class="left3">
              <div class="btn">
                <button class="bns">I'M AN INFLUENCER</button>
                <button class="bns">I'M A BRAND</button>
              </div>
            </div>
            </div>

            

            
          <div class="right_main">
            <img
              src="https://www.freeskout.com/img/top-influencer-profiles/top-3.png"
              alt="phones_img"
            />
          </div>
        </div>
      </div>

      <div class="dot-container" id="dotContainer"></div>
      <!--Waves Container-->
      <div>
        <svg
          class="waves"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 24 150 28"
          preserveAspectRatio="none"
          shape-rendering="auto"
        >
          <defs>
            <path
              id="gentle-wave"
              d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
            />
          </defs>
          <g class="parallax">
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="0"
              fill="rgba(255,255,255,0.7)"
            />
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="3"
              fill="rgba(255,255,255,0.5)"
            />
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="5"
              fill="rgba(255,255,255,0.3)"
            />
            <!-- <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" /> -->
          </g>
        </svg>
      </div>
      <!--Waves end-->

      <!-- <div class="content">
        <p>Designed by Akarsh Katiyar</p>
      </div> -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
